<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="img/logo.jpg" type="image/png" />
  <title>Contacto | SEA - Siempre Estaré Aquí</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    ::selection {
      background-color: #FFD700;
      color: #000;
    }
  </style>
</head>
<body class="bg-[#121212] text-gray-100 font-sans leading-relaxed">

  <!-- Navbar -->
    <header class="bg-[#6F4E37] shadow-md">
        <nav class="container mx-auto flex items-center justify-between p-4">
            <a href="index.html" class="flex items-center space-x-3">
            <img src="img/logo.jpg" alt="Logo SEA" class="h-10 w-auto" />
            <span class="text-yellow-400 font-extrabold text-xl tracking-wide">SEA</span>
            </a>
            <ul class="hidden md:flex space-x-8 text-gray-100 font-semibold">
            <li><a href="index.html" class="hover:text-yellow-400 transition">Inicio</a></li>
            <li><a href="sobre-nosotros.html" class="hover:text-yellow-400 transition">Sobre Nosotros</a></li>
            <li><a href="biografias.html" class="hover:text-yellow-400 transition">Biografías</a></li>
            <li><a href="galeria.html" class="hover:text-yellow-400 transition">Galería</a></li>
            <li><a href="playlist.html" class="hover:text-yellow-400 transition">Playlist</a></li>
            <li><a href="videos.html" class="hover:text-yellow-400 transition">Videos</a></li>
            <li><a href="contacto.html" class="hover:text-yellow-400 transition">Contacto</a></li>
            </ul>
            <button class="md:hidden text-yellow-400 focus:outline-none" aria-label="Menú">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
            </button>
        </nav>
    </header>


  <!-- Contenido principal -->
  <main class="container mx-auto px-6 py-20 max-w-3xl">

    <h1 class="text-yellow-400 text-4xl font-bold mb-8 text-center">Contacto</h1>

    <form action="#" method="POST" class="bg-[#6F4E37] p-8 rounded-lg shadow-lg">
      <div class="mb-6">
        <label for="nombre" class="block text-gray-200 font-semibold mb-2">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          required
          placeholder="Tu nombre"
          class="w-full px-4 py-3 rounded bg-[#3B2F2F] border border-yellow-400 focus:border-yellow-300 focus:outline-none text-gray-100"
        />
      </div>
      <div class="mb-6">
        <label for="email" class="block text-gray-200 font-semibold mb-2">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="tucorreo@ejemplo.com"
          class="w-full px-4 py-3 rounded bg-[#3B2F2F] border border-yellow-400 focus:border-yellow-300 focus:outline-none text-gray-100"
        />
      </div>
      <div class="mb-6">
        <label for="mensaje" class="block text-gray-200 font-semibold mb-2">Mensaje</label>
        <textarea
          id="mensaje"
          name="mensaje"
          rows="5"
          required
          placeholder="Escribe tu mensaje aquí..."
          class="w-full px-4 py-3 rounded bg-[#3B2F2F] border border-yellow-400 focus:border-yellow-300 focus:outline-none text-gray-100 resize-none"
        ></textarea>
      </div>
      <button
        type="submit"
        class="bg-yellow-400 text-black font-bold px-6 py-3 rounded-full shadow-lg hover:bg-yellow-500 transition w-full"
      >
        Enviar mensaje
      </button>
    </form>

    <section class="mt-12 text-center text-gray-300">
      <h2 class="text-2xl font-semibold mb-4">O contáctanos por redes sociales</h2>
      <div class="flex justify-center space-x-8 text-yellow-400 text-3xl">
        <a href="https://instagram.com/clubsea" target="_blank" aria-label="Instagram Club SEA" class="hover:text-yellow-300 transition">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://facebook.com/clubsea" target="_blank" aria-label="Facebook Club SEA" class="hover:text-yellow-300 transition">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="mailto:contacto@clubsea.com" aria-label="Correo electrónico Club SEA" class="hover:text-yellow-300 transition">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-[#6F4E37] text-gray-100 py-6 text-center text-sm font-light">
    &copy; 2025 Siempre Estaré Aquí - Club Oficial de Fans de Carlos Rivera. Todos los derechos reservados.
  </footer>

</body>
</html>
